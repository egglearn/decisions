<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Decisions</title>
  </head>
  </html>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
    
       
        <div id ="cont">
    
        <form>
            <div class="sec" id="choiceSection">
            <label> Stuck With A Decision?
            </br>
            </br> View the preview table below, then start to buildy your own</label>
        </br>
            </br>
             <div id="preview">
                <table id="previewTable">
                    <tbody><tr>
                        <th>
                            Choices
                       </th>
                   <th class="options">health <span class="w">weighting:3</span></th><th class="options">cost<span class="w">weighting:2</span></th><th class="options">convenience <span class="w">weighting:3</span></th></tr>
                   </tbody><tr class="demoRow"><td>go to gym</td><td><input type="number" value="3" min="0" max="10" pattern="/*d" class="demo"></td><td><input type="number" value="2" min="0" max="10" pattern="/*d" class="demo"></td><td><input type="number" min="0" max="10" pattern="/*d" class="demo"></td></tr><tr class="demoRow"><td>stay at home</td><td><input type="number" value="5" min="0" max="10" pattern="/*d" class="demo"></td><td><input type="number" value="1" min="0" max="10" pattern="/*d" class="demo"></td><td><input type="number" min="0" max="10" pattern="/*d" class="demo"></td></tr></table>
             </div>

            </br>
             <label id="start">  <span id="b"> START Building your own table by entering a choice in the input area below and clicking add choice </span></label>
        </br>
             <input  id="choiceOption" type ="text" placeholder="enter your choice here"></input>
            </br>
            <button id="addChoice" type="button">Add Choices</button>
            </br>
            <button id="nextStepFactor">Next Step</button>
            </div>
            
            <div class="sec" id="factorSection">
            <label>
                </br>
                </br>
                <i>Add a factor that is important for your decision, eg for buying a jumper, cost could be a factor, quality is another </i>
                </br>
                </br>
                Add factors</label>
            </br>
            
            <input id="factor" type ="text"></input>
            </br>
            <label>
                </br>
                <i>On a scale of 1 - 5,  what is the relative importance of this factor to the decision, eg if quality is very important choose 5. Then in the final step - when the calculation is made, a greater weighting will be applied to quality </i>
                </br>
            </br>
                Add Weighting
            </label>
            </br>
            <input type="number" id="weight" min="0" max="5" pattern="\d*"/>
            </br>
            <button id="addFactor" type="button">Add Factor</button>
            </br>
              <button id="nextStepCalculate">next Step </button>
            </div>
            
            <div class="sec" id="calculateSection">
            <label> Now enter the individual scores betweem 1 - 5  in the input boxes in the table, when you are finished,press calculate to find 
                out what decision you should make based on you scores and weightings.
            </br>
                Calculate</label>
            </br>
            <button type="button" id="calculate">calculate</button>
            </br>
            <p id ="winner">....</p>
         
          
        </form>
    </div>
        <table id="container">
         <tr id="first">
             <th>
                 Choices
            </th>
        </tr>
        </table>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
